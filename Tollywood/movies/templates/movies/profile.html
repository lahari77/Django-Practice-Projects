{% extends 'movies/home.html' %}

{% block content %}

<div class="container mt-3 col-md-6 bg-info card card-body">
	<h1 class="text-center alert alert-danger">ViewProfile</h1>
	<table>
		<tr>
			<th>Profile</th>
			<td>
				<img src="{{user.userprofile.image.url}}" alt="No Image" style="width: 50px;height: 50px;">
			</td>
		</tr>
		<tr>
			<th>ID</th>
			<td>{{user.id}}</td>
		</tr>
		<tr>
			<th>Date of Joining</th>
			<td>{{user.date_joined}}</td>
		</tr>
		<tr>
			<th>FullName</th>
			<td>{{user.first_name}} {{user.last_name}}</td>
		</tr>
		<tr>
			<th>Email</th>
			<td>{{user.email}}</td>
		</tr>
		<tr>
			<th>Age</th>
			<td>{{pro.age}}</td>
		</tr>
		<tr>
			<th>DOB</th>
			<td>{{pro.dob}}</td>
		</tr>
		<tr>
			<th>MobileNo</th>
			<td>{{pro.mobileno}}</td>
		</tr>
	</table>
	<a href="{% url 'updateprofile' %}" class="btn btn-warning btn-lg">Update</a>
</div>
{% endblock  %}
