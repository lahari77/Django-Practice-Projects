{% extends 'movies/home.html' %}

{% block content %}

<div class="container col-md-4 card card-body mt-3" style="background-color: lightyellow">
	<h1 class="alert alert-warning text-center">EditMovie</h1>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<strong>{{form.as_p}}</strong>

		<div class="text-center">
			<input type="submit" value="UpdateMovie" class="btn btn-outline-warning btn-lg mt-2">
		</div>
	</form>

</div>

{% endblock %}
