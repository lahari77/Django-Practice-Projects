{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <title>Bootstrap Example</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="bgimg">
        <div>
            <nav class="navbar  bg-dark navbar-dark navbar-expand-md navbar-fixed-top">
                <div class="container">
                    <a href="" class="navbar-brand ">SCP</a>
                    <button class="navbar-toggler " type="button" data-toggle="collapse"
                    data-target="#collapsenavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse text-center" id="collapsenavbar">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div data-aos="fade-up" data-aos-delay="700" >
        <div class="container col-md-4 card card-body mt-5" style="background-image: url('http://sfwallpaper.com/images/blur-image-17.jpg');">
            <h5 class="alert  alert-dark text-center">Welcome Admin! Upload Training Files.</h5>
            <form method="POST" >
                {% csrf_token %}
                <input type="text" name="path" id="paths" class="form-control" placeholder="Enter the folder path" required>
                <div class="text-center">
                    <input type="submit" class="btn btn-outline-dark btn-lg mt-2">
                </div>
            </form>
        
        </div>
        </div>
    </div>
    <script>
        AOS.init();
      </script>
</body>

</html>
